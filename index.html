<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <nav>
        <div id="highscores">
            <a href="highscores.html"><h2>View Highscores</h2></a>
        </div>

        <div class="startQuiz">
            <h1>Welcome to the code quiz!</h1>
            <p>Here are the rules!</p>
            <button type="button" id="startButton"><h2>Start Quiz</h2></button>
            <!-- <h2 id="startButton">Start Quiz</h2> -->
        </div>

        <div class="timer">
            <h2>Timer:</h2>
            <h3 id="timer"></h3>
        </div>

    </nav>
    
    <section>

        <div id="quizBox">
            <h2>Question <span id="questionNumber"></span> of 5</h2>
            <div id="questionBox"></div>
            <div id="optionBox">
                <h4>a) <span class="option" id="op1"></span></h4>
                <h4>b) <span class="option" id="op2"></span></h4>
                <h4>c) <span class="option" id="op3"></span></h4>
                <h4>d) <span class="option" id="op4"></span></h4>
            </div>
        </div>

    </section>


    <section>

        <div class="correct">
        <hr>
        <h3>Correct!/Incorrect.</h3>
        </div>  
    
    </section>


    <section>
        <div class="form">
                <h1>All Done!</h1>
                <h2>Your final score is: <span id="finalScore">__</span> seconds!</h2>
                <h3>Enter Initals:</h3>
                <input type="text" id="userInitials" placeholder="ex. J.Smith">
                <button type="button" id="getInitials">Submit</button>
        </div>
    </section>

    

<script src="script.js"></script>
</body>
</html>
