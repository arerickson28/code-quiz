<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav>
        <div id="highscores">
            <a href="highscores.html"><h2>View Highscores</h2></a>
        </div>

        <div id="startQuiz">
            <h2>Start Quiz</h2>
        </div>

        <div class="timer">
            <h2>Timer</h2>
            <h3 id="timer"></h3>
        </div>

    </nav>
    

  
    <section>

        <div id="questionBox">
            <h2>Question <span id="questionNumber"></span> of 5</h2>
            <div id="question">
                <p>lorem ipsum dolor sit amet</p>
            </div>

            <span>Option1</span>
            <span>Option2</span>
            <span>Option3</span>
            <span>Option4</span>
            <p><hr>Correct!/Incorrect.</p>

        </div>

    </section>
    
    <section>
        <form>
            <h1>All Done!</h1>
            <h2>Your final score is: <span id="finalScore"></span></h2>
            <h3>Enter Initals:</h3>
            <input type="text">
            <input type="submit">
        </form>
    </section>

    

<script src="script.js"></script>
</body>
</html>
